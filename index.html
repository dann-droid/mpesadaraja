<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M-Pesa STK Push</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="stk_push.php" method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Make Payment</h2>
    <label class="block mb-2">Phone Number</label>
    <input type="text" name="phone" class="w-full p-2 border rounded mb-4" placeholder="254712345678" required />
    
    <label class="block mb-2">Amount</label>
    <input type="number" name="amount" class="w-full p-2 border rounded mb-4" required />
    
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Pay with M-Pesa
    </button>
  </form>
</body>
</html>
